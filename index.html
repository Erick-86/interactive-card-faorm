<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
    <div class="leftBgContainer"></div>
    <main>
        <section class="card">
           <section class="cardFront">
                <div class="cardFrontContainer">
                    <div class="bubbles">
                        <span class="bubble1"></span>
                        <span class="bubble2"></span>
                    </div>
                    <div class="classFrontDetails">
                         <span class="cardNumber" id="cardnumber">0000 0000 0000 0000</span>
                         <div class="cardNameAndDate" id="cardnameanddate">
                             <span class="cardName" id="cardname">Jane Applessed</span>
                             <span class="cardDate" id="carddate">
                                 <span class="month" id="month">00</span> /
                                 <span class="year" id="year">00</span>
                             </span>
                         </div>
                    </div>
                </div>
           </section>
           <section class="cardBack">
                <div class="cardBackDetails">
                    <div class="blackBg"></div>
                    <span class="cardPIN" id="cardPIN">000</span>
                </div>
           </section>
        </section>

        <section class="formSections">
            <form>
                <label for="cardholdername">cardholder name</label>
                <input type="name" id="cardholdername" placeholder="e.g. Asante Eric">

                <label for="cardnumber">card number</label>
                <input type="text" id="cardnumber" placeholder="e.g. 1234 5678 0123 0000" maxlength="16">

                <div class="card-date">
                    <label for="carddate">exp. date (mm/yy)</label>
                    <input type="text" name="" id="carddate" placeholder="MM" maxlength="2">
                    <input type="text" name="" id="carddate" placeholder="YY" maxlength="2">
                </div>
                <label for="card-pin">cvc</label>
                <input type="text" id="card-pin" placeholder="e.g. 123" maxlength="3">
            </form>
        </section>
    </main>
</body>
<script src="script.js"></script>
</html>
